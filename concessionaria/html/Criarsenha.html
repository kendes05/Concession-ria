<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortalMotors - Entrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/concessionaria/css/Criarsenha.css">
    <script src= "/concessionaria/script/criar-senha.js" defer></script>
	<link rel="icon" type="image/png" href="/concessionaria/img/logo2.png">
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
        <a href="#"><span class="voltar" id="voltar-senha">Voltar</span></a>
		<form action="#">
			<h1 id="titulo-validacao">Quase tudo pronto!</h1>
			<span class="span-criar-conta">Enviamos um código de verificação pro seu email. Por favor, digite-o abaixo:</span>
			<input class="input-senha" type="text" placeholder="Digite o código de validação"/>
            <span class="span-criar-conta">Caso não tenha recebido o código, clique aqui para reenviar.</span>
			<button type="button" id="btn-criar-conta" class="btn btn-primary btn-default">Criar conta</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
        <a href="Entrar.html"><span class="voltar">Voltar</span></a>
		<form action="#">
			<h1>Vamos criar sua conta</h1>
            <input class="criar-senha" type="text" placeholder="Seu nome"/>
            <input class="criar-senha" type="email" placeholder="Seu e-mail"/>
			<input class="criar-senha" type="password" placeholder="Crie uma senha"/>
            <input class="criar-senha" type="password" placeholder="Confirme sua senha"/>
            <ul id="requisitos-senha">
                <li>
                    <span>Sua senha deve ter no mínimo 8 caracteres</span>
                </li>
                <li>
                    <span>Sua senha deve conter ao menos uma letra maiúscula</span>
                </li>
            </ul>
			<a href="#" id="btn-anvacar">
				<button type="button" id="btn-entrar" class="btn btn-primary btn-default">Avançar</button>
			</a>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
			</div>
			<div class="overlay-panel overlay-right">
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
